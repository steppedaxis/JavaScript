<script>
//falsy values : undefined,null,0,'',NaN
//truthy values: not falsy values

var height=23;
if (height) {
    console.log("var is defined")
}
else{
    console.log("var is not defined")
}
// an undefined variable is a falsy value tjat has been initialized but only defined

// == : only checks if the values in each variable are equal,it also coerce the string to int
// === : checks if the type and value of each variable are equal

if (height=='23') {
    console.log("true")
}
else{
    console.log("false");
}
// will print true becuase that the '23' string will be coerced into an int type

if (height==='23') {
    console.log("true")
}
else{
    console.log("false");
}
// will print false

</script>
