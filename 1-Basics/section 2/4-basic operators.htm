<script>

//math operators:\
var year,yearjohn,yearmark
year=2018
yearjohn=year-28 //math operator -
yearmark=year-50
console.log(yearjohn)
console.log(year+2)//math operator +
console.log(year/2)//math operator /
console.log(year*2)//math operator *

// logical operators:
var john_older = yearjohn > yearmark // logical operator > and <
console.log(john_older)

//typeof operator
console.log(typeof john_older)// typeof() tells you what is the datatype of a certin varaible
console.log(typeof 'john')// string
var x
console.log(typeof x)//undefined
</script>
