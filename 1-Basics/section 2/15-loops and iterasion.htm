<script>
//for loops works just like we know, with a initilizer,then a statment,then an incremental
for (var i = 0;i < 10; i++){
    console.log(i)
}

var john=['john','smith',1998,'designer',false]

for (var i=0;i<john.length;i++){
    console.log(john[i]);
}

//while loops works just like we know, with an initializer and an incremental
var i=0
while (i<john.length) {
    console.log(john[i]);
    i++
}



</script>
