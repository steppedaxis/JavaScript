<script>
    var years=[1990,1993,1997,2000,2005]

    //this function will callback the calcAge function and insert a year into it, then push the result into arrRes
    function arrayCalc(arr,fn){
        var arrRes=[]
        
        for (var i=0;i<arr.length;i++){
            arrRes.push(fn(arr[i]))
        }
        return arrRes;
    }

    function calcAge(element){
        return 2019-element;
    }

    function ifFullAge(element){
        return element>=18
    }

    function maxHeartRate(element){
        if(element>=18 && element<=81){
            return Math.round(206.9-(0.67*element))
        }
        else{
            return -1;
        }
    }

    //i inserted the years array and the calcAge func as the two parametes
    var ages=arrayCalc(years,calcAge)
    var fullAges=arrayCalc(ages,ifFullAge)
    var heartbitrate=arrayCalc(ages,maxHeartRate)
    console.log(ages)
    console.log(fullAges)
    console.log(heartbitrate)









</script>
