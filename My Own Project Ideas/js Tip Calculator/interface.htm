<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="skeleton">

        <div class="headline">
            <h1 class="text_headline">Tip Calculator</h1>
        </div>
        
        <div class="bill">
            <form class="bill_form">
                How much was the bill?<br><br>
                <input type="number" class="bill_field" id="bill_value"><br>
            </form>
         </div>

        
        <div class="service_option">
            <form>
                How was the service in your opinion?<br><br>
                <input type="radio" id="great" name="opinion" value="12" checked> Great!
                <input type="radio" id="good" name="opinion" value="10"> Good!
                <input type="radio" id="bad" name="opinion" value="0"> Bad!
            </form>
        </div>

        <div class="people">
            <form>
                How many people are sharing the bill?<br><br>
                <input type="text" class="people_field" id="people_val"><br>
            </form>
        </div>

        <div class="calculate_btn">
            <button class="calc_btn">Calculate!</button>
        </div>





    </div>

    <script src="tip.js"></script>





</body>
</html>
